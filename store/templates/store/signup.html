{% extends 'store/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
