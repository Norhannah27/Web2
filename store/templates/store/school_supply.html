{% extends 'store/base.html' %}

{% block content %}
    <h1 style = "color: purple; font-weight: bolder">SCHOOL SUPPLIES</h1>
    <div class="row">
        {% for supply in supplys %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ supply.image.url }}" alt="{{ supply.name }}" class="card-img-top supply-image">
                    <div class="card-body">
                        <h5 class="card-title">{{ supply.name }}</h5>
                        <p class="card-text">Price: â‚±{{ supply.price }}</p>
                        <a href="{% url 'supply_detail' supply.pk %}" class="btn btn-primary btn-supply-detail">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
